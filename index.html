<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grazy's Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Calculator</h1>
  <div class="display">
    <input type="text" id="display-screen" disabled>
    <div class="calculator-buttons">
      <button onclick="cleanDisplay()" id="btn-delete">C</button>
      <button onclick="backspace()" id="btn-backspace">&lt;</button>
      <button onclick="insertToDisplay('√')">√</button>
      <button onclick="insertToDisplay('/')">/</button>

      <button onclick="insertToDisplay('7')">7</button>
      <button onclick="insertToDisplay('8')">8</button>
      <button onclick="insertToDisplay('9')">9</button>
      <button onclick="insertToDisplay('*')">*</button>

      <button onclick="insertToDisplay('4')">4</button>
      <button onclick="insertToDisplay('5')">5</button>
      <button onclick="insertToDisplay('6')">6</button>
      <button onclick="insertToDisplay('-')">-</button>
      
      <button onclick="insertToDisplay('1')">1</button>
      <button onclick="insertToDisplay('2')">2</button>
      <button onclick="insertToDisplay('3')">3</button>
      <button onclick="insertToDisplay('+')">+</button>

      <button id="btn-zero" onclick="insertToDisplay('0')">0</button>
      <button onclick="insertToDisplay('.')">.</button>
      <button id="btn-result" onclick="calc()">=</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
